<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Działania matematyczne</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="banerHead" class="baner">
        <div id="banerLewy" class="baner"></div>
        <div id="banerLewySrodek" class="baner"></div>
        <div id="banerPrawySrodek" class="baner"></div>
        <div id="banerPrawy" class="baner"></div>
    </section>
    <main>
        <div id="lewy">
            <h3>Proste Działania</h3>
            <label for="A">liczba A:<input type="number" id="LiczbaA"></label>
            <label for="B">liczba B:<input type="number" id="LiczbaB"></label></br>
            <button class="PrzyciskiDzialania">+</button>
            <button class="PrzyciskiDzialania">-</button>
            <button class="PrzyciskiDzialania">*</button>
            <button class="PrzyciskiDzialania">/</button>
            <button class="PrzyciskiDzialania">A^B</button>
        </div>
        <div id="prawy">
            <ul>
                <li>Dodawanie</li>
                <li>Odejmowanie</li>
                <li>Mnożenie</li>
                <li>Dzielenie</li>
                <li>Potęgowanie</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Autor:</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
